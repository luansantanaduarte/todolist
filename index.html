<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To do List</title>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon" />
</head>

<body>
  <header class="cabecalho">
    <nav class="cabecalho-nav">
      <a href="" class="cabecalho-nav__link">Home</a>
      <a href="" class="cabecalho-nav__link">Sobre</a>
    </nav>
    <a href="" class="cabecalho-titulo">TO DO LIST</a>
    <div class="cabecalho-mode">
      <span class="material-symbols-outlined btn-light-mode" id="light-mode" onclick="TrocarLightMode()">
        light_mode
      </span>
      <span class="material-symbols-outlined btn-dark-mode" id="dark-mode" onclick="TrocarDarkMode()">
        dark_mode
        </span>
    </div>
  </header>
  <main class="principal">
    <div class="task">
      <div class="task-prompt">
        <div class="task-titulo" contenteditable="true" onclick="escreverTask()">Digite aqui a sua tarefa</div>
        <div class="task-divisoria"></div>
        <div class="task-detalhes">Digite os detalhes</div>

      </div>
    
      <span class="material-symbols-outlined" id="btn-add">
        add
      </span>
    </div>
  </main>
  </div>
  <footer class="rodape">
    <div class="containers-rodape">
      <div class="rodape-secoes">
        <div class="rodape-secoes__paginas">
          <h4>Páginas do projeto</h4>
          <ul>
            <li class="rodape-secoes__item"><a href="">Home</a></li>
            <li class="rodape-secoes__item"><a href="">Sobre</a></li>
          </ul>
        </div>
        <div class="rodape-contato">
          <h4>Contato</h4>
          <ul class="rodape-contato__lista">
            <li class="rodape-secoes__item"><a href="mailto:lsantana.duarte7@gmail.com">lsantana.duarte7@gmail.com</a>
            </li>
          </ul>
          <div class="rodape-contato__redes">
            <a href="https://github.com/"><img class="rodape-contato__rede" src="./icons/github-mark-white.svg"
                alt=""></a>
            <a href=""><img src="./icons/icons8-linkedin.svg" class="rodape-contato__rede"
                alt=""></a>
          </div>
        </div>
      </div>
    </div>
    <div class="rodape-copyright">
      <p>© 2025 Luan. Todos os direitos reservados.</p>
    </div>
  </footer>
  <script src="./js/index.js"></script>
</body>

</html>
